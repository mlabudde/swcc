<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv=Content-Type content="text/html" charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/swcc.css">
<script type='text/javascript' language='javascript' src='../js/jquery-3.4.1.min.js'>
//<!-- empty -->
</script>

<script type='text/javascript' language='javascript'>
	function loadMenu() {
		$("#divMenu").load("menu.html", true);
	}
	function loadContent() {
		$("#divContent").load("home.html", true);
	}
	function loadFooter() {
		$("#divFooter").load("footer.html", true);
	}
	function loadPage() {
		loadMenu();
		loadContent();
		loadFooter();
	}
</script>
	
<title>Southwest Chess Club Home Page</title>
</head>

<body id='body-container' link="#0066FF" vlink="#6633CC">
<div id='main-container'>
<br/><!-- this is here because the section header has a negative margin -->
<table class="main">
	<tr>
	<td class='colLeft'>
	<!-- + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + 
		MENU/LINKS CONTENT (on the left)
	+ + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + -->
    <img id="swccLogo" src="../images/swcc-logo.jpg" onclick="javascript:loadPage();">
    <div id='divMenu'>
        <!-- leave comment here -->
    </div> <!-- ends menu -->
  </td>

  <td class='colRight'>
	<!-- <br/> -->
    <div id='divContent'>
        <!-- leave comment here -->
    </div> <!-- ends divContent -->
  </td>
  </tr>
  <tr><td colspan=2>
	<!-- + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + 
		FOOTER CONTENT
	+ + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + + -->
    <div id='divFooter'>
        <!-- leave comment here -->
    </div>
    <!-- ends footer -->
</td>
</tr>
</table>

</div> <!-- ends main container -->
<script>
  $( document ).ready( loadPage ); 
</script>
</body>
</html>
